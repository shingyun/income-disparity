<!DOCTYPE html>
<html>
<head>
    <meta charset = 'utf-8'>
    <title></title>
    <link href = 'style.css' rel = 'stylesheet'/>
    <link rel = 'stylesheet'
          href = 'https://fonts.googleapis.com/css?family=Roboto|Lato:light'>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js'></script>
</head>
<body>

<div id = 'container'>
    <div id = 'title'><p>Income Disparity in The States</p></div>
    <div id = 'intro-box'>
        <div class = 'intro' id = 'intro-text'>
            <p>
            
            </p>
        </div>
        <div class = 'intro' id = 'intro-legend'></div>
    </div>
    <div id = 'view-btns'>
        <div class = 'view-btn' id = 'btn-map'>Map View</div>
        <div class = 'view-btn' id = 'btn-gap'>Gap View</div>
    </div>
    <div id = 'map-box'>
        <div id = 'map'></div>
        <div id = 'btn'>Show States</div>
    </div>
    <div id = 'tooltip'>
        <h5 id = 'tooltip-state'>State</h5>
        <h5 id = 'tooltip-county'>County</h5>
        <h5 id = 'tooltip-income'>Income</h5>
    </div>
</div>

<script src = 'script.js'></script>

</html>
